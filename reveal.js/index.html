<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section data-markdown>
            <script type="text/template">
                # Typescript
                ## codez moderne
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Bilan de la situation

                ### ECMAScript 5 (2009)

                * Javascript usuel
                * supporté par tous les navigateurs
                * language fonctionnel non-typé
                * très permissif (*use strict*)
                * peu robuste :
                - validation du code avec jshint
                - couverture de code
                * ajout de bibliothèques
                - modularisation
                - promesses
                - ...
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Bilan de la situation

                ### ECMAScript 6 (ECMAScript2015)

                * Javascript moderne
                * support limité à quelques navigateurs
                * transpilation (ex: Babel)
                * language fonctionnel non-typé
                * nouvelles fonctionnalités natives
                - iterateurs / generateurs
                - classes
                - fonctions fléchées
                - promesses
                - beaucoup d'autres …
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Transpilation

                Conversion de code à code (**≠ compilation**)

                Si pas de support natif

                _exemples_ : CoffeeScript, ECMAScript 6, Dart, **Typescript**

                Opération courante (ex: Webpack, minification …)

                Fichiers **map** (débuggage)
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Typescript

                Projet initié par **Microsoft**

                Popularisé par **Google** avec **Angular2**

                Surcouche à Javascript (ES5 et ES6)

                Transpilation ES5/ES6 (fichiers **.ts**)

                ###Ajoute le typage statique à ES6

                &#11016; Robustesse
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Fonctionnalités

                * Typage
                * Classes / Interfaces
                * Modularisation
                * Templating
                * …
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Compilation

                ### TSC

                ```
                npm install -g tsc
                ```

                ### gulp-typescript

                ```
                npm install gulp-typescript --save-dev
                ```

                ```
                gulp.task('compile',function(){
                return gulp.src(['./src/**/*.ts'])
                .pipe(ts(options))
                .pipe(gulp.dest('./target/ts'))
                });
                ```
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## fichier tsconfig.json

                * fichiers **.ts** (include/exclude)
                * type de modules : **AMD** ou **commonJS**
                * répertoire de sortie des JS / fichier JS unique
                * générer les fichiers **.map** ?
                * conserver les commentaires ?
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Typing

                * types simples : **string**, **number**, **boolean**, **enum**, **any**
                * types complexes : **classes** et **interfaces**
                * tableaux : **Array<?>**
                * types function

                ```typescript
                var name:string;
                function add(value:string|number):number;
                ```
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Interfaces

                * Définir un **contrat** au sein ou à l'extérieur de l'application
                * fichiers de définition **.d.ts** &asymp; fichiers header en C
                * typer des fichiers ou des librairies pré-existants JS
                * Banque de fichiers de définition **TSD** (**tsd.json**)

                ```
                npm install -g tsd
                tsd install angular --save
                ```
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Step 0

                * Migration JS / TS
                * ex: fonction *printUser*
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Step 1

                * modules nodeJS
                * templating
                * types simples
                * ex: fonctions *hello* et *power*
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Step 2

                * Interfaces et héritage
                * Structures de données
                * type **any**
            </script>
        </section>
    </div>

<script src="lib/js/head.min.js"></script>

<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: 'lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {src: 'plugin/notes/notes.js', async: true}
        ]
    });

</script>
