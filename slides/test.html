<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1024"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by
        Bartek Szopka @bartaz</title>

    <meta name="description"
          content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com."/>
    <meta name="author" content="Bartek Szopka"/>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic"
          rel="stylesheet"/>

    <link href="css/impress-demo.css" rel="stylesheet"/>
    <link href="css/test.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>

    <link rel="shortcut icon" href="favicon.png"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
</head>
<body class="impress-not-supported">

<!--
    For example this fallback message is only visible when there is `impress-not-supported` class on body.
-->
<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified
        version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>

<!--
    
    Now that's the core element used by impress.js.
    
    That's the wrapper for your presentation steps. In this element all the impress.js magic happens.
    It doesn't have to be a `<div>`. Only `id` is important here as that's how the script find it.
    
    You probably won't need it now, but there are some configuration options that can be set on this element.
    
    To change the duration of the transition between slides use `data-transition-duration="2000"` giving it
    a number of ms. It defaults to 1000 (1s).
    
    You can also control the perspective with `data-perspective="500"` giving it a number of pixels.
    It defaults to 1000. You can set it to 0 if you don't want any 3D effects.
    If you are willing to change this value make sure you understand how CSS perspective works:
    https://developer.mozilla.org/en/CSS/perspective
    
    But as I said, you won't need it for now, so don't worry - there are some simple but interesting things
    right around the corner of this tag ;)
    
-->
<div id="impress">
    <div id="Typescript" class="step letter" data-x="-500" data-y="-500" data-scale="1">
        <h1 class="animated swing">TYPESCRIPT</h1>
        <!--<h1><span class="up infinite">T</span>-->
            <!--<span class="down infinite">Y</span>-->
            <!--<span class="up infinite">P</span>-->
            <!--<span class="down infinite">E</span>-->
            <!--<span class="up infinite">S</span>-->
            <!--<span class="down infinite">C</span>-->
            <!--<span class="up infinite">R</span>-->
            <!--<span class="down infinite">I</span>-->
            <!--<span class="up infinite">P</span>-->
            <!--<span class="down infinite">T</span>-->
        <!--</h1>-->
    </div>
    <div id="B" class="step letter" data-x="500" data-y="-500" data-scale="3" data-rotate="90">
        <h1>B</h1>
        <!--<p class="content">This is <span class="rotate">the content</span></p>-->
        <p class="content animated delai1s bounceIn">This is <span >the content</span></p>
    </div>
    <div id="C" class="step letter" data-x="500" data-y="500" data-scale="5" data-rotate="180">
        <h1>C</h1>
        <p class="animated shake">C's content</p>
    </div>
    <div id="D" class="step letter" data-x="-500" data-y="500" data-scale="8" data-rotate="270">
        <h1>D</h1>
    </div>
    <div id="overview" class="step" data-x="0" data-y="0" data-scale="13">
    </div>

    <script src="js/impress.js"></script>
    <script>impress().init();</script>
</div>

</body>
</html>
